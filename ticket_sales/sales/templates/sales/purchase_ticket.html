{% extends 'base.html' %}

{% block title %}Купить билет{% endblock %}

{% block content %}
<h1 class="mb-4">Купить билет</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Рейс: {{ route.transport_type }} — {{ route.destination }}</h5>
        <p class="card-text">Дата отправления: {{ route.departure_date }}</p>
        <p class="card-text">Свободных мест: {{ route.available_seats }}</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="full_name" class="form-label">ФИО</label>
                <input type="text" name="full_name" id="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="passport_series" class="form-label">Серия паспорта</label>
                <input type="number" name="passport_series" id="passport_series" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="passport_number" class="form-label">Номер паспорта</label>
                <input type="number" name="passport_number" id="passport_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Купить</button>
        </form>
    </div>
</div>
{% endblock %}
