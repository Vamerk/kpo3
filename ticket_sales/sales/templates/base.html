<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Продажа билетов{% endblock %}</title>
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .navbar-gradient {
            background: linear-gradient(90deg, #007bff, #6610f2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-gradient">
        <div class="container">
            <a class="navbar-brand" href="/api/routes/">
                <i class="bi bi-airplane-fill"></i> Продажа билетов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/routes/">Рейсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/report/">Отчеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/about/">О программе</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container mt-4">
        {% block content %}
        <!-- Здесь будет содержимое страниц -->
        {% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="bg-light text-center text-lg-start mt-4 fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Продажа билетов. Амерханов Вадим - 22Пинж-2.
        </div>
    </footer>
</body>
</html>
